<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Notícia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4">Cadastrar Nova Notícia</h1>

    <form id="form-noticia" class="card p-4 shadow-sm bg-white rounded">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" required>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="descricao" required>
      </div>

      <div class="mb-3">
        <label for="imagem" class="form-label">URL da Imagem</label>
        <input type="text" class="form-control" id="imagem" required>
      </div>

      <div class="mb-3">
        <label for="data" class="form-label">Data</label>
        <input type="date" class="form-control" id="data" required>
      </div>

      <div class="mb-3">
        <label for="descricaoCompleta" class="form-label">Descrição Completa</label>
        <textarea class="form-control" id="descricaoCompleta" rows="5" required></textarea>
      </div>

     <button type="submit" class="btn btn-primary w-100" style="background-color: green; color: white;">Cadastrar Notícia</button>
    </form>
  </div>

  <script>
    document.getElementById('form-noticia').addEventListener('submit', function(e) {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value;
      const descricao = document.getElementById('descricao').value;
      const imagem = document.getElementById('imagem').value;
      const data = document.getElementById('data').value;
      const descricaoCompleta = document.getElementById('descricaoCompleta').value;

      const novaNoticia = {
        id: Date.now(),
        titulo,
        descricao,
        imagem,
        data,
        "descricao-completa": descricaoCompleta
      };

      let noticias = JSON.parse(localStorage.getItem('noticias')) || [];
      noticias.push(novaNoticia);
      localStorage.setItem('noticias', JSON.stringify(noticias));

      alert('Notícia cadastrada com sucesso!');
      window.location.href = 'noticias.html';
    });
  </script>

</body>
</html>
